<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

        
/* Legend Font Style */
body {
	text-align: center;
}
        

h1{
  margin-top: 50px;
}

#mental,#race{
	padding: 30px;
    text-align: center;
}

#mentalAll,#mentalCali,#raceAll,#raceCali{
	display: inline-block;
	width: 500px;
}

</style>
</head>
<body>

<h1>Case study of California</h1>
	
<div id=mental>
	<div id=mentalAll>
		<h2>Crime by mental health issues in others state than California :</h2>
	</div>
	<div id=mentalCali>
		<h2>Crime by mental health issues in California :</h2>
	</div>
</div>

<div id=race>
	<div id=raceAll>
		<h2>Crime by race in others state than California :</h2>
	</div>
	<div id=raceCali>
		<h2>Crime by race in California :</h2>
	</div>
</div>

<script type="text/javascript" src="/scripts/mentalCali.js"></script>
<script type="text/javascript" src="/scripts/mentalAll.js"></script>
<script type="text/javascript" src="/scripts/raceAll.js"></script>
<script type="text/javascript" src="/scripts/raceCali.js"></script>
</body>
</html>
